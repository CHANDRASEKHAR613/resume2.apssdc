<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View More</title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".full_info_wrap .tabs ul li").click(function(){
        $(".full_info_wrap .tabs ul li").removeClass("active");
        $(this).addClass("active");

        var datali = $(this).attr("data-li");

        $(".full_info_item").hide();

        if(datali == "experience"){
          $(".experience").show();
        }
        else if(datali == "education"){
          $(".education").show();
        }
        else if(datali == "contact"){
          $(".contact").show();
        }
        else{
          console.log("Loding...");
        }
      })
    })
  </script>
</head>
<body>
  
<div class="wrapper">
   <div class="resume">
      
       <div class="profile_info">
            <div class="profile_img">
              <img src="profile_pic1.png" alt="profile_img">
            </div>
            <div class="profile_data">
                <p class="name">Chandrasekhar</p>
                <span><i ></i> MCA</span>
                 <div class="view_more_btn">
              <a href="index.html">View More</a>
            </div>
            </div>
        
       

</body>
</html>
